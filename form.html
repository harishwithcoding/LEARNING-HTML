<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Web Development</title>
</head>
<body>
    <h1>Apply for sigma web development</h1>
    <form action="post">
        <div>
            <label for="username">Enter Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your Name" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe for mare</label>
        </div>
        <div>
            <textarea name="comment" id="" cols="30" rows="5">Enter your comment...</textarea>
        </div>
        <select name="Fruits">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Charry">Charry</option>
        </select>
    </form>
</body>
</html>
