<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Color</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        :root{
            --color: red;
            --seccolor:blue;
            --thicolor:black;
            --forcolor:green;
        }

        .bar{
            background-color: var(--forcolor);
        }

        ul{
            display: flex;
        }

        ul li{
            list-style: none;
            margin: 34px;
        }
    </style>
</head>
<body>
    <nav class="bar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contant</li>
        </ul>
    </nav>
</body>
</html>
