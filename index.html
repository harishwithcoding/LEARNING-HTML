<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists</title>
    <style>
        ul{
            display: flex;
        }
        nav ul li{
            /* list-style: none; */
            margin: 45px;
            list-style-type: "❤️";
        }
    </style>
</head>
<body>
    <nav>
        <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contant</li>
    </ul>
    </nav>
</body>
</html>
